<script>
/* â”€â”€ Subtitle phrase swiper â”€â”€ */
(function () {
  var words = [
    { text: 'prop firm payout',    color: 'var(--pt-w2)' },
    { text: 'prop firm challenge', color: 'var(--pt-w1)' },
    { text: 'trading expense',     color: 'var(--pt-w3)' }
  ];
  var idx  = 0;
  var span = document.getElementById('ptWord');
  if (!span) return;

  function swipe() {
    /* slide current phrase up + fade out */
    span.style.transition = 'transform 0.28s cubic-bezier(0.4,0,0.2,1), opacity 0.22s ease';
    span.style.transform  = 'translateY(-115%)';
    span.style.opacity    = '0';

    setTimeout(function () {
      /* update content while hidden */
      idx = (idx + 1) % words.length;
      span.textContent = words[idx].text;
      span.style.color = words[idx].color;

      /* snap to below without animating */
      span.style.transition = 'none';
      span.style.transform  = 'translateY(115%)';
      span.style.opacity    = '0';

      /* force reflow so browser registers the start position */
      void span.offsetHeight;

      /* slide up into place */
      span.style.transition = 'transform 0.38s cubic-bezier(0.16,1,0.3,1), opacity 0.3s ease';
      span.style.transform  = 'translateY(0)';
      span.style.opacity    = '1';
    }, 290);
  }

  setInterval(swipe, 2400);
})();
</script>

<script>
  (function () {
    var track = document.getElementById('ptTrack');
    var dots  = document.querySelectorAll('#ptDots .pt-dot');
    if (!track || !dots.length) return;

    var slides = track.querySelectorAll('.pt-slide');

    function goTo(idx) {
      slides[idx].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      dots.forEach(function (d, i) { d.classList.toggle('active', i === idx); });
    }

    dots.forEach(function (dot) {
      dot.addEventListener('click', function () { goTo(parseInt(dot.dataset.idx)); });
    });

    var observer = new IntersectionObserver(function (entries) {
      entries.forEach(function (e) {
        if (e.isIntersecting) {
          var idx = Array.from(slides).indexOf(e.target);
          if (idx !== -1) dots.forEach(function (d, i) { d.classList.toggle('active', i === idx); });
        }
      });
    }, { root: track, threshold: 0.6 });

    slides.forEach(function (s) { observer.observe(s); });
  })();
</script>

<script>
/* â”€â”€ CTA: ripple + confetti on click â”€â”€ */
(function () {
  var btn = document.querySelector('.pt-cta');
  if (!btn) return;

  btn.addEventListener('click', function (e) {
    /* Ripple */
    var r    = btn.getBoundingClientRect();
    var size = Math.max(r.width, r.height) * 2;
    var rpl  = document.createElement('span');
    rpl.className = 'pt-ripple';
    rpl.style.cssText = 'width:' + size + 'px;height:' + size + 'px;left:' + (e.clientX - r.left - size / 2) + 'px;top:' + (e.clientY - r.top - size / 2) + 'px;';
    btn.appendChild(rpl);
    setTimeout(function () { rpl.remove(); }, 600);

    /* Confetti */
    var canvas = document.createElement('canvas');
    canvas.style.cssText = 'position:fixed;inset:0;width:100%;height:100%;pointer-events:none;z-index:9999;';
    document.body.appendChild(canvas);
    var ctx = canvas.getContext('2d');
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
    var W = canvas.width, H = canvas.height;
    var colors = ['#ffffff','#e2e8f0','#93c5fd','#c4b5fd','#5eead4','#fda4af','#fdba74'];
    var particles = [];
    var origins = [{ x: W * 0.28, y: H * 0.68 }, { x: W * 0.72, y: H * 0.68 }];
    for (var i = 0; i < 150; i++) {
      var o = origins[i % 2], side = o.x < W / 2 ? 1 : -1;
      var rad = (-90 + side * (Math.random() * 45)) * Math.PI / 180;
      var spd = Math.random() * 9 + 4;
      particles.push({
        x: o.x + (Math.random() - 0.5) * 30, y: o.y,
        vx: Math.cos(rad) * spd, vy: Math.sin(rad) * spd,
        size: Math.random() * 7 + 3,
        color: colors[Math.floor(Math.random() * colors.length)],
        rotation: Math.random() * 360, rotSpeed: (Math.random() - 0.5) * 10,
        shape: Math.random() > 0.4 ? 'rect' : 'circle',
        wobble: Math.random() * Math.PI * 2, wobbleSpeed: Math.random() * 0.08 + 0.04
      });
    }
    var start = Date.now(), duration = 3600;
    (function draw() {
      var elapsed = Date.now() - start;
      if (elapsed > duration) { canvas.remove(); return; }
      ctx.clearRect(0, 0, W, H);
      var progress = elapsed / duration;
      particles.forEach(function (p) {
        p.vy += 0.18; p.vx *= 0.99; p.wobble += p.wobbleSpeed;
        p.x += p.vx + Math.sin(p.wobble) * 0.4; p.y += p.vy; p.rotation += p.rotSpeed;
        ctx.save();
        ctx.globalAlpha = Math.max(0, 1 - Math.pow(progress, 1.5));
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rotation * Math.PI / 180);
        ctx.fillStyle = p.color;
        if (p.shape === 'rect') { ctx.fillRect(-p.size / 2, -p.size * 0.28, p.size, p.size * 0.56); }
        else { ctx.beginPath(); ctx.arc(0, 0, p.size * 0.45, 0, Math.PI * 2); ctx.fill(); }
        ctx.restore();
      });
      requestAnimationFrame(draw);
    })();
  });
})();
</script>
