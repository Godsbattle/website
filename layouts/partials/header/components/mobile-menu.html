<div class="flex items-center h-14 gap-4">
  {{ if .Site.Params.enableSearch | default false }}
    <button
      id="search-button-mobile"
      aria-label="Search"
      class="flex items-center justify-center bf-icon-color-hover"
      title="{{ i18n "search.open_button_title" }}">
      {{ partial "icon.html" "search" }}
    </button>
  {{ end }}

  {{/* Inline nav â€” Resume and Prop Tracker only (mobile-visible items) */}}
  {{ range .Site.Menus.main }}
    {{ if not .Params.mobileHide }}
      <a
        href="{{ .URL }}"
        {{ if or (strings.HasPrefix .URL "http:") (strings.HasPrefix .URL "https:") }}
          target="_blank"
        {{ end }}
        class="text-sm font-medium text-neutral-800 dark:text-neutral-200 hover:text-primary-600 dark:hover:text-primary-400 whitespace-nowrap"
        style="text-decoration:none;">
        {{ .Name | markdownify }}
      </a>
    {{ end }}
  {{ end }}
</div>
