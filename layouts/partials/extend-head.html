<style>
  /* White-filter brand icons (theproptrade, pokerfuckindao, etc.) are
     invisible in light mode. Invert so they appear dark on light backgrounds. */
  :root:not(.dark) .monochrome-logo {
    filter: invert(1);
  }

  /* Override theme default of 80px â€” keep logo compact next to site name */
  .logo svg {
    width: 3rem !important;
    height: 3rem !important;
  }

  /* Logo fills inherit text color, so it matches light/dark mode automatically */
  .logo svg path {
    fill: currentColor;
  }

  /* Bio role cycling animation */
  .bio-role {
    display: inline-block;
    font-weight: 700;
    min-width: 1ch;
  }

  @keyframes bioSnapIn {
    from { opacity: 0; transform: scale(0.97); }
    to   { opacity: 1; transform: scale(1);    }
  }

  @keyframes bioSnapOut {
    from { opacity: 1; }
    to   { opacity: 0; }
  }

  .bio-role.entering { animation: bioSnapIn  0.15s ease-out forwards; }
  .bio-role.leaving  { animation: bioSnapOut 0.1s  ease-in  forwards; }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var roles = [
      { text: 'Community Manager', color: '#fbbf24' },
      { text: 'Futures Trader',    color: '#fb923c' },
      { text: 'Noob Dev',          color: '#f87171' },
      { text: 'Graphics Designer', color: '#fcd34d' },
      { text: 'Web Video Producer',color: '#fdba74' }
    ];
    var idx = 0;

    var bio = Array.from(document.querySelectorAll('p')).find(function (p) {
      return p.textContent.includes('Community Manager') &&
             p.textContent.includes('Futures Trader');
    });
    if (!bio) return;

    bio.innerHTML = 'ðŸš€ <span class="bio-role entering"></span>';
    var span = bio.querySelector('.bio-role');
    span.textContent = roles[0].text;
    span.style.color  = roles[0].color;

    setInterval(function () {
      span.className = 'bio-role leaving';
      setTimeout(function () {
        idx = (idx + 1) % roles.length;
        span.textContent = roles[idx].text;
        span.style.color  = roles[idx].color;
        span.className = 'bio-role entering';
      }, 110);
    }, 2500);
  });
</script>
