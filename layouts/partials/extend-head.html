<style>
  /* â”€â”€â”€ Logo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  /* White-filter brand icons invisible in light mode â€” invert on light bg */
  :root:not(.dark) .monochrome-logo {
    filter: invert(1);
  }

  /* Keep logo compact next to site name */
  .logo svg {
    width: 3rem !important;
    height: 3rem !important;
  }

  /* Logo fills inherit text colour â†’ auto light/dark */
  .logo svg path {
    fill: currentColor;
  }

  /* â”€â”€â”€ Bio role cycling â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  .bio-role {
    display: inline-block;
    font-weight: 300;
    min-width: 1ch;
  }

  @keyframes bioSnapIn {
    from { opacity: 0; transform: scale(0.97); }
    to   { opacity: 1; transform: scale(1);    }
  }

  @keyframes bioSnapOut {
    from { opacity: 1; }
    to   { opacity: 0; }
  }

  .bio-role.entering { animation: bioSnapIn  0.15s ease-out forwards; }
  .bio-role.leaving  { animation: bioSnapOut 0.1s  ease-in  forwards; }

  /* â”€â”€â”€ Tag colour system â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  a[href^="/tags/"] {
    border-radius: 2px !important;
    padding: 2px 7px !important;
    font-size: 0.68rem !important;
    font-weight: 700 !important;
    letter-spacing: 0.07em !important;
    text-transform: uppercase !important;
    background-color: rgb(var(--tag-c) / 0.12) !important;
    color: rgb(var(--tag-c)) !important;
    border: 1px solid rgb(var(--tag-c) / 0.35) !important;
    transition: background-color 0.15s, border-color 0.15s;
  }

  a[href^="/tags/"]:hover {
    background-color: rgb(var(--tag-c) / 0.22) !important;
    border-color: rgb(var(--tag-c) / 0.6) !important;
  }

  /* Per-tag accent colours */
  a[href^="/tags/gaming"]                      { --tag-c: 239 68 68;    } /* signal red    */
  a[href^="/tags/windows"]                     { --tag-c: 59 130 246;   } /* electric blue */
  a[href^="/tags/tools-for-low-end-computers"] { --tag-c: 34 197 94;    } /* acid green    */
  a[href^="/tags/pc-optimizations"]            { --tag-c: 168 85 247;   } /* violet        */
  a[href^="/tags/design"]                      { --tag-c: 249 115 22;   } /* orange        */
  a[href^="/tags/web"]                         { --tag-c: 6 182 212;    } /* cyan          */
  a[href^="/tags/video-editing"]               { --tag-c: 236 72 153;   } /* hot pink      */
  a[href^="/tags/customization"]               { --tag-c: 234 179 8;    } /* amber         */
  a[href^="/tags/controller"]                  { --tag-c: 20 184 166;   } /* teal          */

  /* â”€â”€â”€ Minimal typographic polish â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

  /* Crisp hairline dividers */
  .dark hr { border-color: rgba(255,255,255,0.07); }
  :root:not(.dark) hr { border-color: rgba(0,0,0,0.07); }

  /* Cards: subtle border, no shadow */
  .dark article.card {
    border: 1px solid rgba(255,255,255,0.06) !important;
    box-shadow: none !important;
  }
  :root:not(.dark) article.card {
    border: 1px solid rgba(0,0,0,0.07) !important;
    box-shadow: none !important;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var roles = [
      { text: 'Community Manager', color: '#ff3b5c' },
      { text: 'Futures Trader',    color: '#4facfe' },
      { text: 'Noob Dev',          color: '#43e97b' },
      { text: 'Graphics Designer', color: '#fa709a' },
      { text: 'Web Video Producer',color: '#fee140' }
    ];
    var idx = 0;

    var bio = Array.from(document.querySelectorAll('p')).find(function (p) {
      return p.textContent.includes('Community Manager') &&
             p.textContent.includes('Futures Trader');
    });
    if (!bio) return;

    bio.innerHTML = 'ðŸš€ <span class="bio-role entering"></span>';
    var span = bio.querySelector('.bio-role');
    span.textContent = roles[0].text;
    span.style.color  = roles[0].color;

    setInterval(function () {
      span.className = 'bio-role leaving';
      setTimeout(function () {
        idx = (idx + 1) % roles.length;
        span.textContent = roles[idx].text;
        span.style.color  = roles[idx].color;
        span.className = 'bio-role entering';
      }, 110);
    }, 2500);
  });
</script>
